name: muscle_clock
description: "轻量级力量训练记录与分析工具"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.11.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.0
  
  # Database
  drift: ^2.24.0
  sqlite3_flutter_libs: ^0.5.24
  sqlite3: ^2.4.0
  path_provider: ^2.1.0
  path: ^1.8.0
  
  # Utilities
  uuid: ^4.2.0
  intl: ^0.20.2
  share_plus: ^7.2.0
  
  # Icons
  cupertino_icons: ^1.0.8
  
  # Cloud Sync (BaaS)
  http: ^1.2.0
  flutter_secure_storage: ^9.0.0
  
  # Calendar
  table_calendar: ^3.1.0
  supabase_flutter: ^2.12.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  drift_dev: ^2.24.0
  build_runner: ^2.4.0

flutter:
  uses-material-design: true
  generate: true
